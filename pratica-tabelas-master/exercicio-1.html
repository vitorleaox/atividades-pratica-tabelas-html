<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios  Tabela</title>
    <style>
        /*
        
        tag/class/id {
            regra: valor;
        }
        
        */

        table {
            margin-bottom: 50px;
        }

        table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            width: 100px; /* largura */
        }



        .center{
            text-align: center;
        }

        .right{
             text-align: right;
        }
    
    </style>
</head>
    <body>
        <table>   
            <tr>
                <td>1</td>
                <td>2 </td>
                <td>3</td>
            </tr>    
            <tr class="center">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr class="right">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>


        <table>
            <tr>
                <td>1</td>
                <td>2 </td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="3" class="center">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>

        <table>
            <tr>
                <td>1</td>
                <td>2 </td>
                <td rowspan="3" class="center">3</td>
            </tr>
            <tr>
                <td colspan="2" class="center">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </body>
</html>
